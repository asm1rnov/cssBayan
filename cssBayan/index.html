<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Warp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
</head>
<body>
    <div class="center-block">
        <div class="inner-center-block">
            <p class="main-title">CSS Bayan by Artem Smirnov</p>  
        </div>
        <div class="inner-center-block">
            <input name="item" type="radio" id="item1" checked>
            <label for="item1" class="item-title">
                <span class="item-title-text">Line 1 content</span>
                <i class="fa-solid fa-plus"></i>
            </label>
            <label for="item1" class="item-content">
                <img src="static/img/mem1.png" alt="">
            </label>
        </div>
        <div class="inner-center-block">
            <input name="item" type="radio" id="item2" >
            <label for="item2" class="item-title">
                <span class="item-title-text">Line 2 content</span>
                <i class="fa-solid fa-plus"></i>
            </label>
            <label for="item2" class="item-content">
                <img src="static/img/mem2.png" alt="">
            </label>
        </div>
        <div class="inner-center-block">
            <input name="item" type="radio" id="item3" >
            <label for="item3" class="item-title">
                <span class="item-title-text">Line 3 content</span>
                <i class="fa-solid fa-plus"></i>
            </label>
            <label for="item3" class="item-content">
                <img src="static/img/mem3.png" alt="">
            </label>
        </div>
        <div class="inner-center-block">
            <input name="item" type="radio" id="item4" >
            <label for="item4" class="item-title">
                <span class="item-title-text">Line 4 content</span>
                <i class="fa-solid fa-plus"></i>
            </label>
            <label for="item4" class="item-content">
                <img src="static/img/mem4.png" alt="">
            </label>
        </div>
        <div class="inner-center-block">
            <input name="item" type="radio" id="item5" >
            <label for="item5" class="item-title">
                <span class="item-title-text">Line 5 content</span>
                <i class="fa-solid fa-plus"></i>
            </label>
            <label for="item5" class="item-content">
                <img src="static/img/mem5.png" alt="">
            </label>
        </div>
    </div>  
</body>
</html>
